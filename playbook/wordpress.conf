<VirtualHost *:80>
    ServerName blog.thegoldenghoul.com
    ServerAlias thegoldenghoul.com
    <Directory "/var/www/html">
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog logs/wordpress_error.log
    CustomLog logs/wordpress_access.log combined
</VirtualHost>
